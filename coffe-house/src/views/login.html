<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Estilos-->
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/theme.css" />
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <!--Fuente Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />

    <title>Login</title>
  </head>

  <body>
      <header>
          
        <div class="logo-centrado">
            <img src="/img/iconos/logo-vertical.svg" alt="logo" />
          
        </div>
        <div class="corte-verde-login">
            <p class="saludo"> Hola!</p>

            <p class="ingresa-datos">Por favor, ingresa tus datos </p>   

            <form class="formulario-login">

                <label class="form-username">Username</label>
                <input type="text" name="usuario" id="usuario" placeholder="  Username"class="input-box">
                
                <label class="form-username">Password</label>
                <input type="password" name="password" class="input-box" placeholder=" * * * * * * * ">
             </form>
            
            
            <button class="inicio-sesion" type="submit">Iniciar sesión </button>


            <p class="no-tienes">¿No tienes cuenta? </p>

            <a href="/register" class="no-tienes" > Registrate</a>

            
          
            

        </div>
        
      </header>


  </body>
<footer>
  
</footer>
